<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <label for="palindrome">
        Enter the word/sentence to check whether it is a palindrome:
      </label>
    </header>
    <main>
      <div class="input">
        <input type="text" name="palindrome" id="palindrome" />
        <button type="submit">Check</button>
      </div>
      <div class="result">
        <h1 class="palindrome-result"></h1>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
